<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Test</title>
    <script type="text/javascript" src="/javascripts/inline-console.js"></script>
    <script type="text/javascript" src="/javascripts/readable.js"></script>
    <script type="text/javascript" src="bezier.y.js"></script>
  </head>
  <body>
    <script>//<![CDATA[
      var b = new Bezier([{x:0,y:0}, {x:20,y:25}, {x:80,y:75}, {x:100,y:10}]);
      if (true) {
        info(b.atT(0));
        info(b.atT(.5));
        info(b.atT(1));
      }
      function timed(fn) {
        var reps = 1000;
	function f() {}
        var t0 = new Date().getTime();
	for (var i = 0; i < reps; i++) f();
	var tare = new Date().getTime() - t0;
	t0 = new Date().getTime();
	for (var i = 0; i < reps; i++) fn();
	info((new Date().getTime() - t0 - tare)/reps);
      }
      if (true) {
        timed(function() {b.atT(.5)});
      }
    //]]></script>
  </body>
</html>
